<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos de lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>

    <ul type="square">
        <li><abbr title="use <p>">Paragráfo</abbr></li>
        <li><abbr title="use <h1>">Títulos</abbr></li>
        <li><abbr title="use <img>">Imagens</abbr></li>
        <li><abbr title="use <abbr>">Abreviações</abbr></li>
        <li><abbr title="use <code>">Códigos-fonte</abbr></li>
        <li><abbr title="use <ol> e <li>">Listas numeradas</abbr></li>
        <li><abbr title="use <ul> e <li>">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
